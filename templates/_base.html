{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %}Программа лояльности DesignBoom{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/db_logo_header.svg' %}" alt="" height="68"
                 class="d-inline-block align-text-center">
            Программа лояльности DesignBoom
        </a>
        <div class="d-flex flex-row-reverse bd-highlight">
            {% if user.is_authenticated %}
                <a class="p-2 bd-highlight" href="{% url 'account_logout' %}">Выход</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Регистрация</a>
                <a class="p-2 bd-highlight" href="{% url 'account_login' %}">Вход</a>
            {% endif %}
            <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">Административная панель</a>
            <a class="nav-link active" aria-current="page" href="{% url 'about' %}">О программе</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
